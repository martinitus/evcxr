appenders:
  console:
    kind: console
    filters:
      - kind: threshold
        level: info
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {M} {f}:{L} {l} - {m}\n"

  output:
    kind: file
    path: log/output.log
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {M} {f} line: {L} {l} - {m}\n"
    filters:
      - kind: threshold
        level: info

root:
  level: trace
  appenders:
    - console
    - output

loggers:
  salsa:
    level: warn
    appenders:
      - console
      - output